<!DOCTYPE HTML>
<html>
<head>

</head>

<body>
<link rel="stylesheet" href="login.css">
<link rel="javascript" href="javascript.js">
<h2>Modal Login Form</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width.auto;">Login</button>

<div id="id01" class="modal">

  <form class="modal-content animate" action="#login">
    <div class="imgcontainer">
	  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
	  <img src="img_avatar.png" alt="Avatar" class="avatar">
	</div>
	
	<div class="container">
	  <label><b>Username</b></label>
	  <input type="text" placeholder="Enter Username" name="uname" required></input>
	 
	  <label><b>Password</b></label>
	  <input type="password" placeholder="Enter Password" name="upassword" required></input>
	  
	  <button type="submit">Login</button>
	  <input type="checkbox" checked="checked">Remember me</input>
	</div>
	
	<div class="container" style="background-color: #f1f1f1">
	  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
	  <span class="psw">Forget <a href="#reset">password?</a></span>
	</div>
  
  </form>

</div>

</body>

</html>
